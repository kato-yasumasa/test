<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リバーシ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>リバーシ</h1>
        <div class="game-info">
            <p>現在の手番: <span id="current-player-display"></span></p>
            <p>白: <span id="white-count">2</span>枚</p>
            <p>黒: <span id="black-count">2</span>枚</p>
        </div>
        <div id="board" class="board"></div>
        <div id="message" class="message"></div>
        <button id="reset-button">リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
