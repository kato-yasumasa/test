<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 輪投げゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff; /* 薄い水色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            background-color: #aaddff; /* 空のような色 */
            touch-action: none; /* タッチ操作でのスクロールを防止 */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth * 0.9;
        canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight * 0.8;

        // ゲームの状態
        let score = 0;
        let timeLeft = 30; // 秒
        let gameActive = false; // ゲームがアクティブかどうか

        // ターゲットの設定 (種類と得点、サイズ、簡易奥行き)
        const targets = [
            // 小 (赤): 3点 - 奥に配置
            {
                id: 0,
                x: canvas.width / 2,
                y: canvas.height / 2 - 120, // 画面上部寄りに配置
                baseSize: 60, // 基本サイズ (半径)
                speed: 3,
                direction: 1,
                color: 'red',
                points: 3,
                label: '小 (赤)'
            },
            // 大 (黄): 2点 - 中央に配置
            {
                id: 1,
                x: canvas.width / 3,
                y: canvas.height / 2, // 画面中央に配置
                baseSize: 100, // 基本サイズ (半径)
                speed: 2.5,
                direction: -1,
                color: 'gold', // 黄色に近い色
                points: 2,
                label: '大 (黄)'
            },
            // 中 (青): 1点 - 手前に配置
            {
                id: 2,
                x: canvas.width * 2 / 3,
                y: canvas.height / 2 + 120, // 画面下部寄りに配置
                baseSize: 80, // 基本サイズ (半径)
                speed: 3.5,
                direction: 1,
                color: 'blue',
                points: 1,
                label: '中 (青)'
            }
        ];

        // 輪っかの設定
        const ring = {
            x: 0,
            y: 0,
            radius: 30,
            isThrown: false,
            velX: 0,
            velY: 0,
            gravity: 0.5, // 重力
            initialX: 50, // 輪の初期X座標
            initialY: canvas.height - 50 // 輪の初期Y座標 (画面左下から投げる)
        };

        // フリック操作のための変数
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let isDragging = false;

        // ゲームの初期化
        function initGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            ring.isThrown = false;
            ring.x = ring.initialX;
            ring.y = ring.initialY;

            // 各ターゲットを初期位置に戻す
            // Y座標に応じて初期X座標を少しずらすことで、見た目のバリエーションを増やす
            targets.forEach((t, index) => {
                t.x = canvas.width / 2 + (index - 1) * 80;
                t.direction = (index % 2 === 0) ? 1 : -1; // 交互に方向を初期化
            });


            // ゲーム開始と同時にタイマーを開始
            if (timerInterval) clearInterval(timerInterval); // 前回のタイマーをクリア
            timerInterval = setInterval(() => {
                if (!gameActive) return;
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000); // 1秒ごとに実行
        }

        let timerInterval;

        // ゲーム終了
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            drawGame(); // 最終状態を描画
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ゲーム終了！', canvas.width / 2, canvas.height / 2 - 50);
            ctx.fillText(`最終スコア: ${score}点`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.font = '24px Arial';
            ctx.fillText('画面をタップして再スタート', canvas.width / 2, canvas.height / 2 + 70);
        }


        // 描画関数
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 各ターゲットを描画
            // 描画順序を調整することで簡易的な奥行きを表現 (Y座標が大きいものを手前に)
            // Y座標でソートして、奥から手前へ描画することで重なり順を制御
            const sortedTargets = [...targets].sort((a, b) => a.y - b.y);

            sortedTargets.forEach(t => {
                // 簡易的な奥行き表現: Y座標が小さい（奥にある）ほど小さく見せる
                // ここでは単純にbaseSizeを使いますが、Y座標に応じて動的にサイズを変更することも可能
                // 例: const currentSize = t.baseSize * (1 - (t.y / canvas.height) * 0.3); // Yが大きくなるほど小さく
                const currentSize = t.baseSize; // 今回はbaseSize固定で、Y座標で位置と大きさを設定

                ctx.fillStyle = t.color;
                // ターゲットは円で描画して輪っか感を出す
                ctx.beginPath();
                ctx.arc(t.x, t.y, currentSize / 2, 0, Math.PI * 2); // baseSizeは直径として扱う
                ctx.fill();

                // ターゲットの縁も描画
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(t.x, t.y, currentSize / 2, 0, Math.PI * 2);
                ctx.stroke();

                // 得点ラベルを表示 (デバッグ用やゲームのヒントとして)
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${t.points}点`, t.x, t.y + currentSize / 2 + 15);
            });


            // 輪っかを描画
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
            ctx.stroke();

            // スコアとタイマーを描画
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`スコア: ${score}`, 10, 30);
            ctx.textAlign = 'right';
            ctx.fillText(`時間: ${timeLeft}秒`, canvas.width - 10, 30);

            // 投擲軌道ガイドライン（ドラッグ中のみ表示）
            if (isDragging && !ring.isThrown) {
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(ring.initialX, ring.initialY);
                ctx.lineTo(touchEndX, touchEndY);
                ctx.stroke();
            }
        }

        // 更新関数 (ゲームロジック)
        function update() {
            if (!gameActive) return;

            // 各ターゲットの移動
            targets.forEach(t => {
                t.x += t.speed * t.direction;
                // 画面端で反転
                if (t.x + t.baseSize / 2 > canvas.width || t.x - t.baseSize / 2 < 0) {
                    t.direction *= -1;
                }
            });


            // 輪っかの移動
            if (ring.isThrown) {
                ring.x += ring.velX;
                ring.y += ring.velY;
                ring.velY += ring.gravity; // 重力でY速度を増やす

                // 輪っかが画面外に出たらリセット
                if (ring.y > canvas.height + ring.radius || ring.x < -ring.radius || ring.x > canvas.width + ring.radius) {
                    ring.isThrown = false;
                    ring.x = ring.initialX;
                    ring.y = ring.initialY;
                }

                // 各ターゲットとの当たり判定
                // ポイントは「くぐった」時のみ加算されるようにする
                targets.forEach(t => {
                    // **より厳密な当たり判定と「くぐった」判定のロジックをここに追加する必要があります**
                    // 現状は輪の中心がターゲットの円の範囲内に入ったらヒットとみなします
                    // 「引っかかった」はまだ未実装ですが、輪の移動とターゲットの動きの相対的な関係で判断できます
                    const distance = Math.sqrt(
                        Math.pow(ring.x - t.x, 2) + Math.pow(ring.y - t.y, 2)
                    );

                    // 輪っかの中心がターゲットの円の中心からターゲットの半径内にあればヒット
                    if (distance < (t.baseSize / 2 + ring.radius / 4)) { // ターゲットの円に入り始めたらヒット
                        if (ring.isThrown) { // 投げた瞬間の一度だけ判定
                            score += t.points;
                            console.log(`ターゲット ${t.label} にヒット！+${t.points}点 スコア:`, score);
                            ring.isThrown = false; // 一度当たったら輪をリセット
                            ring.x = ring.initialX;
                            ring.y = ring.initialY;
                            // 輪がヒットした際に、ターゲットを点滅させるなどの視覚効果を追加すると良いでしょう
                        }
                    }
                });
            }
        }

        // ゲームループ
        function gameLoop() {
            update();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // タッチイベントリスナー
        canvas.addEventListener('touchstart', (e) => {
            if (!gameActive) {
                // ゲーム終了時にタップで再スタート
                initGame();
                return;
            }
            if (ring.isThrown) return; // 輪が飛んでいる間は新しいフリックを受け付けない
            isDragging = true;
            touchStartX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            touchStartY = e.touches[0].clientY - canvas.getBoundingClientRect().top;
            touchEndX = touchStartX; // ドラッグ開始点と終了点を同じにする
            touchEndY = touchStartY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameActive || !isDragging || ring.isThrown) return;
            touchEndX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            touchEndY = e.touches[0].clientY - canvas.getBoundingClientRect().top;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameActive || !isDragging || ring.isThrown) {
                isDragging = false;
                return;
            }
            isDragging = false;

            // フリックの距離と方向から速度を計算
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // 輪を投げる初期位置を固定
            ring.x = ring.initialX;
            ring.y = ring.initialY;

            // フリックの逆方向に輪が飛ぶように速度を調整
            // フリックが小さい場合は無視するか、最小速度を設定する
            if (Math.sqrt(deltaX * deltaX + deltaY * deltaY) < 20) { // 20px以下のフリックは無視
                return;
            }

            // フリックの強さに応じて速度を調整
            // Y方向は少し上向きに調整（放物線を描くため）
            ring.velX = -deltaX * 0.1;
            ring.velY = -deltaY * 0.1 - 5;

            ring.isThrown = true;
        });

        // PCでのマウス操作も可能にする (デバッグ用)
        canvas.addEventListener('mousedown', (e) => {
            if (!gameActive) {
                initGame();
                return;
            }
            if (ring.isThrown) return;
            isDragging = true;
            touchStartX = e.clientX - canvas.getBoundingClientRect().left;
            touchStartY = e.clientY - canvas.getBoundingClientRect().top;
            touchEndX = touchStartX;
            touchEndY = touchStartY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive || !isDragging || ring.isThrown) return;
            touchEndX = e.clientX - canvas.getBoundingClientRect().left;
            touchEndY = e.clientY - canvas.getBoundingClientRect().top;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!gameActive || !isDragging || ring.isThrown) {
                isDragging = false;
                return;
            }
            isDragging = false;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.sqrt(deltaX * deltaX + deltaY * deltaY) < 20) {
                return;
            }

            ring.x = ring.initialX;
            ring.y = ring.initialY;
            ring.velX = -deltaX * 0.1;
            ring.velY = -deltaY * 0.1 - 5;
            ring.isThrown = true;
        });

        // ゲーム開始
        initGame();
        gameLoop();

    </script>
</body>
</html>
